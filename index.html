<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Mini-Chat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <header>
        <h1> Correction TPchat </h1>

    <section class = 'chat container mt-5'>
        <div class = "row align-items-start">
            <div class = 'messages col-9'>
                
            </div>
            <div class = 'nicknames col-3'>
                <div class="pseudo">
                 
                </div>
            </div>
        </div>
        <div class = 'user-inputs'>
            <form id="formulaire">
                <input type = 'text' name = 'author' id = 'author' placeholder = 'Nickname ?'>
                <input type = 'text' name = 'content' id = 'content' placeholder = 'Type in your message'>
                <button onclick='postMessage(event)'> Send </button>
            </form>
        </div>
    </section>
    <script src="./js/main.js"></script>
